<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="main.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro" 
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
                <a-entity
                id="VanGogh"
                rotation="0 0 0"
                position="0 0 0"
                scale="2 5 2"
                obj-model="obj: url(models/Pig/test/Pig.obj);
                mtl: url(models/Pig/test/Pig.mtl)"
                ></a-entity>
        </a-marker>
        <a-marker type="pattern" preset="custom" url="Marker/chat.patt"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
                <a-entity
                id="Pig"
                rotation="90 0 0"
                position="0 0 0"
                scale="2 5 2"
                obj-model="obj: url(models/Pig/Abstract-Painting_Monumental-Figure.obj);
                mtl: url(models/Pig/Abstract-Painting_Monumental-Figure.mtl)"
                ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
